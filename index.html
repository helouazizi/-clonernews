<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerNews UI</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>HackerNews</h1>
        <button id="toggle-dark-mode">ðŸŒ™</button>
    </header>
    <main>
        <div class="buttons">
            <button onclick="loadContent('stories')">Stories</button>
            <button onclick="loadContent('jobs')">Jobs</button>
            <button onclick="loadContent('polls')">Polls</button>
        </div>
        <!-- <section id="live-updates">
            <h2>Live Updates</h2>
            <div id="updates-container">No new updates</div>
        </section> -->
        <section id="content">
            <div class="card" id="news-card">
                <div class="title"><a href="#" id="story-title">Loading...</a></div>
                <div class="info">
                    by <span id="story-author"></span> | Score: <span id="story-score"></span> | Comments: <span
                        id="story-comments"></span> <span id="type"></span>
                </div>
                <div class="comments">
                    <a href="" target="_blank">ALL COMMENTS HERE</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
